<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title></title>
  </head>
  <body background="{% static 'authentication/background.jpg' %}"  style="background-size: 100% 230%;background-repeat: no-repeat;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


<div class="card" style="width:50%;margin-top: 10%;background-color: rgba(0, 0, 0, 0.1);">
<div class="card-body">
    <form action="{% url 'login'%}" method="POST">
    {% csrf_token %}
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">email address</span>
        <input type="text" name="email" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
    
    <div class="input-group mb-3">

    <span class="input-group-text" id="basic-addon3">password</span>   
    <input type="password" id="Pass" name="pass" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    <span class="input-group-text" id="basic-addon3" onclick="
    var eye=document.getElementById('shPass');
    eye.classList.toggle('bi-eye-slash-fill');
    eye.classList.toggle('bi-eye-fill');

    var pass=document.getElementById('Pass');
    if(pass.type=='text')
        pass.type='password';
    else
        pass.type='text';
    ">
         <i id="shPass" class="bi bi-eye-slash-fill"></i>
        </span>
    </div>
    
    <center>
        <input type="submit" class="btn btn-primary btn-lg" >
    </center>
</form>

  </body>
</html>
